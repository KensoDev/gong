<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1A1A2E"/>

  <!-- Gong/Bell Shape -->
  <path d="M 100 30 Q 60 45 55 80 Q 52 95 55 110 L 145 110 Q 148 95 145 80 Q 140 45 100 30 Z"
        fill="url(#goldGradient)"
        stroke="#FFD700"
        stroke-width="2"/>

  <!-- Shine -->
  <ellipse cx="80" cy="60" rx="12" ry="18" fill="white" opacity="0.3"/>

  <!-- Bell Bottom -->
  <ellipse cx="100" cy="110" rx="45" ry="8" fill="#B8860B" opacity="0.8"/>

  <!-- Git Branch Icon -->
  <g transform="translate(75, 85)" opacity="0.9">
    <circle cx="0" cy="0" r="5" fill="#FF6B6B"/>
    <line x1="0" y1="5" x2="0" y2="20" stroke="#FF6B6B" stroke-width="2"/>
    <circle cx="0" cy="20" r="5" fill="#FF6B6B"/>

    <line x1="0" y1="8" x2="18" y2="8" stroke="#4ECDC4" stroke-width="2"/>
    <circle cx="18" cy="8" r="5" fill="#4ECDC4"/>
    <line x1="18" y1="13" x2="18" y2="20" stroke="#4ECDC4" stroke-width="2"/>
  </g>

  <!-- Sound Wave -->
  <circle cx="100" cy="100" r="60" stroke="#4ECDC4" stroke-width="2" fill="none" opacity="0.4"/>

  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
