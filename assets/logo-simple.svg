<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1A1A2E"/>

  <!-- Gong Frame - Top curved bar -->
  <path d="M 35 45 Q 100 25 165 45"
        stroke="#2C2C3E"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Gong Frame - Left support -->
  <rect x="32" y="45" width="5" height="75" fill="#2C2C3E" rx="2.5"/>

  <!-- Gong Frame - Right support -->
  <rect x="163" y="45" width="5" height="75" fill="#2C2C3E" rx="2.5"/>

  <!-- Gong Frame - Base -->
  <rect x="27" y="118" width="146" height="7" fill="#2C2C3E" rx="3.5"/>

  <!-- Suspension strings -->
  <line x1="80" y1="42" x2="85" y2="68" stroke="#8B7355" stroke-width="1.5"/>
  <line x1="120" y1="42" x2="115" y2="68" stroke="#8B7355" stroke-width="1.5"/>

  <!-- Main Gong Disc -->
  <circle cx="100" cy="85" r="38"
          fill="url(#goldGradient)"
          stroke="#B8860B"
          stroke-width="2"/>

  <!-- Gong texture rings -->
  <circle cx="100" cy="85" r="32" stroke="#DAA520" stroke-width="0.5" fill="none" opacity="0.4"/>
  <circle cx="100" cy="85" r="25" stroke="#DAA520" stroke-width="0.5" fill="none" opacity="0.4"/>
  <circle cx="100" cy="85" r="18" stroke="#DAA520" stroke-width="0.5" fill="none" opacity="0.4"/>
  <circle cx="100" cy="85" r="11" stroke="#DAA520" stroke-width="0.5" fill="none" opacity="0.4"/>

  <!-- Center boss -->
  <circle cx="100" cy="85" r="8" fill="#B8860B" opacity="0.6"/>
  <circle cx="100" cy="85" r="6" fill="#DAA520" opacity="0.8"/>

  <!-- Highlight -->
  <ellipse cx="85" cy="75" rx="12" ry="15" fill="white" opacity="0.2"/>

  <!-- Sound Waves -->
  <circle cx="100" cy="85" r="45" stroke="#4ECDC4" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="100" cy="85" r="55" stroke="#95E1D3" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Git Branch Icon (minimal) -->
  <g transform="translate(70, 135)" opacity="0.75">
    <circle cx="0" cy="0" r="3.5" fill="#FF6B6B"/>
    <line x1="0" y1="3.5" x2="0" y2="14" stroke="#FF6B6B" stroke-width="1.5"/>
    <circle cx="0" cy="14" r="3.5" fill="#FF6B6B"/>
    <line x1="0" y1="6" x2="12" y2="6" stroke="#4ECDC4" stroke-width="1.5"/>
    <circle cx="12" cy="6" r="3.5" fill="#4ECDC4"/>
    <line x1="12" y1="9.5" x2="12" y2="14" stroke="#4ECDC4" stroke-width="1.5"/>
  </g>

  <defs>
    <radialGradient id="goldGradient" cx="45%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
