<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#1A1A2E" opacity="0.9"/>

  <!-- Gong/Bell Shape - Main Body -->
  <path d="M 200 80 Q 140 100 130 160 Q 125 190 130 220 L 270 220 Q 275 190 270 160 Q 260 100 200 80 Z"
        fill="url(#goldGradient)"
        stroke="#FFD700"
        stroke-width="3"/>

  <!-- Gong/Bell Shape - Shine Effect -->
  <ellipse cx="170" cy="140" rx="25" ry="35" fill="white" opacity="0.3"/>

  <!-- Bell Bottom Rim -->
  <ellipse cx="200" cy="220" rx="70" ry="12" fill="#B8860B" opacity="0.8"/>

  <!-- Concentric Circles - Ripple Effect (sound waves) -->
  <circle cx="200" cy="200" r="100" stroke="#4ECDC4" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="r" from="100" to="150" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="200" r="100" stroke="#4ECDC4" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="r" from="100" to="150" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="200" r="100" stroke="#95E1D3" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="r" from="100" to="150" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Git Branch Icon Integration -->
  <g transform="translate(160, 180)" opacity="0.9">
    <circle cx="0" cy="0" r="8" fill="#FF6B6B"/>
    <line x1="0" y1="8" x2="0" y2="35" stroke="#FF6B6B" stroke-width="3"/>
    <circle cx="0" cy="35" r="8" fill="#FF6B6B"/>

    <line x1="0" y1="15" x2="30" y2="15" stroke="#4ECDC4" stroke-width="3"/>
    <circle cx="30" cy="15" r="8" fill="#4ECDC4"/>
    <line x1="30" y1="23" x2="30" y2="35" stroke="#4ECDC4" stroke-width="3"/>
  </g>

  <!-- Text: GONG -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="url(#textGradient)" text-anchor="middle">GONG</text>

  <!-- Subtitle -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14"
        fill="#95E1D3" text-anchor="middle" opacity="0.8">Git + Issue Tracker Integration</text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
